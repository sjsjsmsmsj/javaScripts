<!DOCTYPE html>
<html>
    <head>
        <title>HTML CSS REVIEW</title>
        <!--style tag is css-->
        <style>
            .red-button {
                background-color: red;
                color: white;
                border: none;
            }
            .yellow-button {
                background-color: yellow;
            }
        </style>   
    </head>
    <body>
        <!--title use while click on the button is appear "tooltip"-->
        <!--class use distinguish buttons-->
        <!--onclick use click-->
        <button title="tooltip" class="red-button" onclick="alert('Good job!');">
            hello
        </button>
        <p>pageraph of text <button class="yellow-button">hello</button></p>
        <script>
            alert('hello world')
        </script>
    </body>
</html>
